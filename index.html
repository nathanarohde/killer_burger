<!DOCTYPE html>
<html>
	<head>
		<title>Killer Burger</title>
		<link href="css/styles.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
